<!DOCTYPE html>
<html lang="en">
<head>
    <title>Advanced Search</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>
    <div class="anchor">
        <div class="anchor1">
            <a href="index.html">Google Search</a>
            <a href="index1.html">Google Image Search</a>
        </div>
        <div class="anchor2">
            <img src="index.png" alt="Google Image" width="100px">
        </div>
    </div>
    <div>
        Find pages with...
    </div>
    <form action="https://google.com.au/search">
        <div class="row">
            <label class="col-sm-2 col-form-label">all these words:</label>
            <div class="col-sm-5">
                <input type="text" class="form-control form-control-sm" name="as_q">
            </div>
        </div>
        <div class="row">
            <label class="col-sm-2 col-form-label">this exact word or phrase:</label>
            <div class="col-sm-5">
                <input type="text" class="form-control form-control-sm" name="as_epq">
            </div>
        </div>
        <div class="row">
            <label class="col-sm-2 col-form-label">any of these words:</label>
            <div class="col-sm-5">
                <input type="text" class="form-control form-control-sm" name="as_oq">
            </div>
        </div>
        <div class="row">
            <label class="col-sm-2 col-form-label">none of these words:</label>
            <div class="col-sm-5">
                <input type="text" class="form-control form-control-sm" name="as_eq">
            </div>
        </div>
        <div class="row">
            <div class="col-sm-5"></div>
            <input class="btn btn-primary col-sm-2" id="advbtn" type="submit" value="Advanced Search">
        </div>
    </form>
</body>
</html>
